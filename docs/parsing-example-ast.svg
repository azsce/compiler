<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750">
  <defs>
    <style>
      .node-box { fill: #e6f2ff; stroke: #336699; stroke-width: 2; rx: 8; }
      .node-title { fill: #003366; font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
      .node-prop { fill: #8b0000; font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 16px; text-anchor: middle; }
      .edge { stroke: #336699; stroke-width: 2; fill: none; }
      .edge-label { fill: #666666; font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 14px; font-style: italic; }
      .title-text { fill: #003366; font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
      .caption { fill: #666666; font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 16px; font-style: italic; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Title -->
  <text class="title-text" x="550" y="40">AST for: 2 + 3 * 4</text>
  
  <!-- Root Node: BinaryExpr (+) -->
  <rect class="node-box" x="400" y="80" width="300" height="80"/>
  <text class="node-title" x="550" y="110">BinaryExpr</text>
  <text class="node-prop" x="550" y="145">operator: +</text>
  
  <!-- Edge labels -->
  <text class="edge-label" x="330" y="210">left</text>
  <text class="edge-label" x="770" y="210">right</text>
  
  <!-- Edges from root -->
  <path class="edge" d="M 450 160 L 350 250"/>
  <path class="edge" d="M 650 160 L 850 250"/>
  
  <!-- Left child: Literal (2) -->
  <rect class="node-box" x="150" y="260" width="400" height="80"/>
  <text class="node-title" x="350" y="290">Literal</text>
  <text class="node-prop" x="350" y="325">value: 2, type: Integer</text>
  
  <!-- Right child: BinaryExpr (*) -->
  <rect class="node-box" x="700" y="260" width="300" height="80"/>
  <text class="node-title" x="850" y="290">BinaryExpr</text>
  <text class="node-prop" x="850" y="325">operator: *</text>
  
  <!-- Edge labels for second level -->
  <text class="edge-label" x="580" y="420">left</text>
  <text class="edge-label" x="1020" y="420">right</text>
  
  <!-- Edges from BinaryExpr (*) -->
  <path class="edge" d="M 780 340 L 660 470"/>
  <path class="edge" d="M 920 340 L 1030 470"/>
  
  <!-- Left grandchild: Literal (3) -->
  <rect class="node-box" x="460" y="480" width="400" height="80"/>
  <text class="node-title" x="660" y="510">Literal</text>
  <text class="node-prop" x="660" y="545">value: 3, type: Integer</text>
  
  <!-- Right grandchild: Literal (4) -->
  <rect class="node-box" x="930" y="480" width="160" height="80"/>
  <text class="node-title" x="1010" y="510">Literal</text>
  <text class="node-prop" x="1010" y="545">value: 4</text>
  
  <!-- Caption -->
  <text class="caption" x="550" y="710">Figure: Parsing Example - Abstract Syntax Tree</text>
</svg>
